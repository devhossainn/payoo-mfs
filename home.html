<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- implement tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <header class="max-w-[90%] mx-auto flex justify-between items-center py-3">
      <div class="flex justify-start items-center">
        <img class="w-[30%]" src="./assets/checkMark.png" alt="" />
        <span>
          <h2 id="balance" class="text-2xl font-bold">$45500</h2>
          <p id="balanceTitle" class="text-[#08080862]">Available Balance</p>
        </span>
      </div>
      <button
        class="btn bg-none border border-[#08080880] text-[#08080880] rounded-lg"
        id="logOut"
      >
        Log out <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
    </header>
    <hr class="border-[#08080880]" />
    <main></main>
    <script src="./js/home.js"></script>
  </body>
</html>
