<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo/addmoney</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- implement tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] pb-6">
    <header
      class="mx-auto flex justify-between items-center py-3 px-5 bg-[#ffffff]"
    >
      <div class="flex justify-start items-center">
        <img class="w-[30%]" src="./assets/checkMark.png" alt="" />
        <span>
          <h2 id="balance" class="text-2xl font-bold">$45500</h2>
          <p id="balanceTitle" class="text-[#08080862]">Available Balance</p>
        </span>
      </div>
      <button
        class="btn bg-none border border-[#08080880] text-[#08080880] rounded-lg"
        id="logOut"
      >
        Log out <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
    </header>
    <hr class="border-[#0808084f]" />
    <main>
      <section
        id="services"
        class="p-6 rounded-br-[24px] rounded-bl-[24px] bg-[#fff]"
      >
        <h2 id="welcome-title" class="text-2xl font-bold">
          ðŸ”¥ Welcome to Payooo!
        </h2>
        <p id="welcome-description" class="mt-3 text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div
          id="serviceCards"
          class="grid grid-cols-3 gap-4 mt-6 place-items-center"
        >
          <div
            id="addMoney"
            class="flex flex-col justify-center items-center py-5 px-2 border border-[#0808081a] rounded-lg w-full"
          >
            <img src="./assets/addMoney.png" alt="addMoney" class="w-[30%]" />
            <p class="serviceTitle text-sm mt-2 text-[#08080880]">Add Money</p>
          </div>
          <div
            id="cashOut"
            class="flex flex-col justify-center items-center py-5 px-2 border border-[#0808081a] rounded-lg w-full"
          >
            <img src="./assets/cashOut.png" alt="addMoney" class="w-[30%]" />
            <p class="serviceTitle text-sm mt-2 text-[#08080880]">Cash Out</p>
          </div>
          <div
            id="transferMoney"
            class="flex flex-col justify-center items-center py-5 px-2 border border-[#0808081a] rounded-lg w-full"
          >
            <img src="./assets/transfer.png" alt="addMoney" class="w-[30%]" />
            <p class="serviceTitle text-sm mt-2 text-[#08080880]">
              Transfer Money
            </p>
          </div>
          <div
            id="getBonus"
            class="flex flex-col justify-center items-center py-5 px-2 border border-[#0808081a] rounded-lg w-full"
          >
            <img src="./assets/bonus.png" alt="addMoney" class="w-[30%]" />
            <p class="serviceTitle text-sm mt-2 text-[#08080880]">Get Bonus</p>
          </div>
          <div
            id="payBill"
            class="flex flex-col justify-center items-center py-5 px-2 border border-[#0808081a] rounded-lg w-full"
          >
            <img src="./assets/payBill.png" alt="addMoney" class="w-[30%]" />
            <p class="serviceTitle text-sm mt-2 text-[#08080880]">Pay Bill</p>
          </div>
          <div
            id="transactions"
            class="flex flex-col justify-center items-center py-5 px-2 border border-[#0808081a] rounded-lg w-full"
          >
            <img
              src="./assets/transaction.png"
              alt="addMoney"
              class="w-[30%]"
            />
            <p class="serviceTitle text-sm mt-2 text-[#08080880]">
              Transactions
            </p>
          </div>
        </div>
      </section>
      <section id="add-money" class="px-5 mt-6 mb-10">
        <h3 class="text-lg font-semibold">Add Money</h3>
        <form class="mt-2 p-6 bg-[#fff] rounded-3xl">
          <div class="input-group">
            <label for="bank-accNumber" class="text-base font-medium block"
              >Bank Account Number</label
            >
            <input
              type="text"
              id="bank-accNumber"
              placeholder="Enter 11 digit account number"
              class="w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c]"
            />
          </div>
          <div class="input-group mt-5">
            <label for="amount" class="text-base font-medium block"
              >Amount to Add</label
            >
            <input
              type="text"
              id="amount"
              placeholder="Add amount to withdraw"
              class="w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c]"
            />
          </div>
          <div class="input-group mt-5">
            <label for="pin-number" class="text-base font-medium block"
              >Pin Number</label
            >
            <input
              type="text"
              id="pin-number"
              placeholder="Enter 4 digit pin number"
              class="w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c]"
            />
          </div>

          <button
            class="btn w-full mt-5 h-12 rounded-3xl text-white bg-[#0874F2] text-lg"
          >
            Add Money
          </button>
        </form>
      </section>
    </main>
    <script src="./reusable.js"></script>
    <script src="./js/addMoney.js"></script>
  </body>
</html>
