<section id="add-money-feature" class="px-5 mt-6 mb-10">
        <h3 class="text-lg font-semibold">Add Money</h3>
        <form class="mt-2 p-6 bg-[#fff] rounded-3xl">
          <div class="input-group">
            <label for="bank-name" class="text-base font-medium block"
              >Select a Bank</label
            >
            <select
              id="bank"
              class="select w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c] text-base"
            >
              <option selected hidden>Select a Bank</option>
              <option>City Bank</option>
              <option>Dutch Bangla Bank</option>
              <option>Bangladesh Bank</option>
            </select>
          </div>
          <div class="input-group">
            <label for="bank-accNumber" class="text-base font-medium block mt-5"
              >Bank Account Number</label
            >
            <input
              type="text"
              id="bank-number"
              placeholder="Enter 11 digit account number"
              class="w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c]"
            />
          </div>
          <div class="input-group mt-5">
            <label for="amount" class="text-base font-medium block"
              >Amount to Add</label
            >
            <input
              type="text"
              id="amount-money"
              placeholder="Add amount to withdraw"
              class="w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c]"
            />
          </div>
          <div class="input-group mt-5">
            <label for="pin-number" class="text-base font-medium block"
              >Pin Number</label
            >
            <input
              type="text"
              id="pin-number"
              placeholder="Enter 4 digit pin number"
              class="w-full h-13 px-5 mt-3 rounded-3xl border-none bg-[#f4f5f7] focus:outline-[#0000001c]"
            />
          </div>

          <button
            id="add-money-btn"
            class="btn w-full mt-5 h-12 rounded-3xl text-white bg-[#0874F2] text-lg"
          >
            Add Money
          </button>
        </form>
      </section>
