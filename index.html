<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- implement tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center h-[100vh] bg-[#f4f5f7]">
    <main class="flex flex-col justify-center items-center">
      <div
        id="loginBg"
        class="w-[300px] bg-cover h-[150px] bg-[url(./assets/bg.png)] flex justify-center items-center"
      >
        <img src="./assets/checkMark.png" alt="checkMark" class="" />
      </div>
      <form class="p-8 bg-white w-[350px] rounded-3xl">
        <div>
          <label class="block font-semibold" for="numberInput"
            >Mobile Number</label
          >
          <input
            type="text"
            required
            placeholder="Enter your number"
            class="input mt-2 rounded-3xl focus:outline-none"
            id="numberInput"
          />
        </div>
        <div>
          <label class="block mt-5 font-semibold" for="pinNumberInput"
            >4-digit pin</label
          >
          <input
            type="text"
            required
            placeholder="Enter 4-digit pin"
            class="input mt-2 rounded-3xl focus:outline-none"
            id="pinNumberInput"
            value="1234"
          />
        </div>
        <button
          id="loginBtn"
          class="btn mt-5 w-full rounded-3xl bg-[#0874f2] text-white"
        >
          Log in
        </button>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
